<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class in</title>
    <style>
         #div1{
            color: magenta;
        }
       .flex{
            color: deepskyblue;
        }
        .para{
            color:orange;
        }
        #section{
            color: green;
        }
        
        .tag{
            color: salmon;
        }
    </style>
</head>
<body>
    
    <div id="div1 chombu">Aman</div>
    <div id="div2" class="div2 flex">Mohan</div>

    <p class="para">Lorem ipsum dolor sit amet.</p>

    <section id="section"  class="tag">I am Section Tag</section>

    <span class="span flex" >Thank and Please learn</span>


</body>
</html>
